name: Deploy Edge Functions

on:
    push:
        branches:
            - main
        paths:
            - "supabase/functions/**"

jobs:
    deploy:
        runs-on: ubuntu-latest

        env:
            SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
            PROJECT_ID: whsitfddektqkctvclzt

        steps:
            - uses: actions/checkout@v3

            - uses: supabase/setup-cli@v1
              with:
                  version: latest

            - run: supabase functions deploy scrape-news --project-ref $PROJECT_ID
            - run: supabase functions deploy generate-digest --project-ref $PROJECT_ID
